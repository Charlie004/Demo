<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Ya Hungry?</a>
        <ul class="nav">
          <li>{{#link-to 'posts'}}Type 1{{/link-to}}</li>
          <li>{{#link-to 'about'}}Type 2{{/link-to}}</li>
        </ul>
      </div>
    </div>
    {{outlet}}
  </script>

  
  <script type="text/x-handlebars" id="about">
    <div class='about'>
      <p>John Ernst Steinbeck, Jr. (February 27, 1902 to December 20, 1968) was an American author of twenty-seven books, including sixteen novels, six non-fiction books, and five collections of short stories. He is widely known for the Pulitzer Prize-winning novel The Grapes of Wrath (1939), East of Eden (1952) and the novella Of Mice and Men (1937). Steinbeck received the Nobel Prize for Literature in 1962 "for his realistic and imaginative writings, combining as they do sympathetic humour and keen social perception".
      </p>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class=container-fluid">
      <div class="row-fluid">
          <ul class='list' type=none align="middle">
            <h4>
              <tr><th>Our Food</th></tr>
            </h4>
            {{#each model}}
            <li>
              {{#link-to 'post' this}}
                {{title}}
              {{/link-to}} 
            </li>
            {{/each}}
          </ul>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="post">
    {{#if isEditing}}
      {{partial 'post/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
	  <button {{#link-to 'posts'}}{{/link-to}} Back</button>
    {{/if}}


    <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>

    <hr>

    <div class='intro'>
      {{excerpt}}
    </div>

    <div class='below-the-fold'>
      {{body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="post/edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
