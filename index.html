<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
     <div class="navbar navbar-default">
         <div class="nav navbar-nav">
           <a class="brand" href="#">Ya Hungry?</a>
             <li>{{#link-to 'menu1'}}Menu 1{{/link-to}}</li>
             <li>{{#link-to 'date'}}Menu 2{{/link-to}}</li>
        
      </div>
    </div>
    <!-- </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	
	
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="date">
    <div>
          <ul class='list' type=none align="middle">
            <h4 id="dateDisplay2">
              {{get-date}}
            </h4>
              {{#each model}}
            <li>
              {{#link-to 'item' this}}
                {{title}}
              {{/link-to}} 
            </li>
            {{/each}}
          </ul>
    </div>
  </script>

  <script type="text/x-handlebars" id="menu2">
    <div class='menu2'>
      <div class="navbar">
        <div class="navbar-inner">

          <ul class="nav navbar-nav">
            <li ><button {{action 'prev'}}>Previous</button></li>
            <li id="dateDisplay">{{get-date}}</li>
            <li><button {{action 'next'}}>Next</button></li>
          </ul>
        </div>
      </div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="menu1">
    <div class=container-fluid">
      <div class="row-fluid">
          <ul class='list' type=none align="middle">
            <h4>
              <tr><th>Our Food</th></tr>
            </h4>
            {{#each model}}
            <li>
              {{#link-to 'item' this}}
                {{title}}
              {{/link-to}} 
            </li>
            {{/each}}
          </ul>
        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="item">
    {{#if isEditing}}
      {{partial 'item/edit'}}
      <button {{action 'doneEditing'}}>Done</button>
    {{else}}
      <button {{action 'edit'}}>Edit</button>
	  <button {{#link-to 'menu1'}}{{/link-to}} Back</button>
    {{/if}}


    <h1>{{title}} <small class='muted'>served at {{restaurant.name}}</small></h1>
    <h2> </h2>

    <hr>

    <div class='intro'>
      {{excerpt}}
    </div>

    <div class='below-the-fold'>
      {{body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="item/edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
